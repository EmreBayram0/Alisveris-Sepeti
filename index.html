<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="product1">
            <img src="Resimler/Peynir.png" alt="">
            <p>Peynir <br>159 TL</p>
            <div class="product1Plus">+</div>
            <div class="product1Minus">-</div>
            <div class="product1Piece">0</div>
        </div>
        <div class="product2">
            <img src="Resimler/Tereyagi.png" alt="">
            <p>Tereyağı<br>249 TL</p>
            <div class="product2Plus">+</div>
            <div class="product2Minus">-</div>
            <div class="product2Piece">0</div>
        </div>
        <div class="product3">
            <img src="Resimler/Cikolata.png" alt="">
            <p>Çikolata <br>29 TL</p>
            <div class="product3Plus">+</div>
            <div class="product3Minus">-</div>
            <div class="product3Piece">0</div>
        </div>
        <div class="product4">
            <img src="Resimler/Sut.png" alt="">
            <p>Süt <br>39 TL</p>
            <div class="product4Plus">+</div>
            <div class="product4Minus">-</div>
            <div class="product4Piece">0</div>
        </div>
    </div>
    <div class="hamperConfirm">
        Sepeti Onayla
    </div>
    <h3 class="totalAmount">Şu Anki Toplam Tutar: 0 TL</h3>

    <div class="hamperConfirmSuccessful">
        Alışveriş Sepetiniz Başarıyla Onaylanmıştır
    </div>
    <script src="app.js"></script>
</body>

</html>
